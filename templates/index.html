<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Herbs Identification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffaa00;
            background-image: url('backpic.jpg'); /* Assuming backpic.jpg is in the same directory as this HTML file */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }

        /* Add a CSS class for the logo */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px; /* Adjust the logo size as needed */
            height: 80px;
            background-image: url('logo.png'); /* Assuming logo.png is in the same directory as this HTML file */
            background-size: cover;
            border-radius: 50%; /* Makes the image circular */
            z-index: 1; /* Add a higher z-index to display the logo in front of the background */
        }

        h1 {
            font-size: 36px;
            color: #007f00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #007f00;
            border-radius: 5px;
        }

        input[type="submit"], button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 30px;
            padding: 10px;
            background-color: transparent; /* Set result background to transparent */
            border-radius: 5px;
        }

        #result h2 {
            font-size: 24px;
            color: #007f00;
            margin-bottom: 10px;
        }

        #result pre {
            color: #007f00;
            white-space: pre-wrap;
            font-size: 18px;
            line-height: 1.6;
            margin-top: 0;
        }

        #capture-btn {
            background-color: #007f00;
        }
    </style>
</head>
<body>
    <!-- Use the CSS class to add the logo in the corner -->
    <div class="logo"></div>
    <h1>Unveiling the Botanical Treasure:<br>Know Your Crop's Herbs</h1>
    <form method="post" enctype="multipart/form-data" action="/classify">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Classify Image">
    </form>
    <br>
    <button id="capture-btn">Capture Image</button>
    <br>
    <div id="result">
        {% if result %}
            <h2>Result:</h2>
            <pre>{{ result }}</pre>
        {% endif %}
    </div>

    <script>
        // ... (same as before)
    </script>
</body>
</html>
